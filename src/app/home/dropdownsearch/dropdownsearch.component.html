<label> Single Select search </label>
<div class="form-group" style="margin-left:10px;margin-top: 10px;">

    <mat-select class="form-control" style="width:20%;" placeholder="Select Vehicle">
        <div class="search-box">
            <input type="text" style="width:100%;" class="form-control" placeholder="search" (keyup)="onInputSearch($event)">
        </div>
        <div class="scrollhide">
            <mat-option *ngFor="let row of vehicles" [value]="row.device_link_id" (click)="updateSelectedValue(row)">
                {{row.vehicle_number}}
            </mat-option>

            <div class="text-center overflow" *ngIf="!vehicles.length" style="margin-top:67px;">
                <p style="font-size: 12px; font-weight: 500; " class="text-secondary pt-2 ml-1">
                    No Vehicle found</p>
            </div>
        </div>
    </mat-select>
</div>

<label> Single check box with search </label>
<div class="form-group" style="margin-left:10px;margin-top: 10px;">

    <mat-select class="form-control" style="width:20%;" #mySelect placeholder="Select Vehicle" [(ngModel)]="matselectvalue">
        <div class="search-checkbox">
            <input type="text" style="width:100%;" class="form-control" placeholder="search" (keyup)="onInputCheckBpxSearch($event)">
        </div>
        <div class="scrollhidecheckBox">
            <mat-option *ngFor="let item of vehiclesCheckBox" [value]="item.device_link_id" (click)="selectedClientDesign(item.device_link_id)">
                <p class="mb-0">
                    <input type="checkbox" class="mr-3" [checked]="item.checked" (click)="selectedClientDesign(item.device_link_id)"> {{item.vehicle_number}}
                </p>
            </mat-option>

            <div class="text-center overflow" *ngIf="!vehiclesCheckBox.length" style="margin-top:67px;">
                <p style="font-size: 12px; font-weight: 500; " class="text-secondary pt-2 ml-1">
                    No Vehicle found</p>
            </div>

        </div>
        <div class="btsns-box d-flex justify-content-between">
            <button class="dropdownbutton btn-sm" (click)="clrbtn()">Clear</button>
            <button class="dropdownbutton btn-sm" (click)="appbtn()">Apply</button>
        </div>
    </mat-select>
</div>
