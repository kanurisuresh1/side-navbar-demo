<div class="example-container">

  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
      (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Responsive App</span>
    <app-header></app-header>
    <span class="example-spacer"></span>
    <button  class="btn btn-primary" (click)="logOutUser()">logOut</button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>


  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav [mode]="mode.value" class="sidewidth">
      <h1 class="dashboard_header"> Dash board</h1>
      <div class="line"></div>

      <app-side-navbar-menu-items></app-side-navbar-menu-items>

    </mat-sidenav>

    <mat-sidenav-content style="height: 600px;">
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
